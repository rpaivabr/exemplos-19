<h2 mat-dialog-title>Select product</h2>
<mat-dialog-content>
<div class="flex-col">  
<mat-form-field>
      <mat-label>Choose an option</mat-label>
      <mat-select [ngModel]="selectedProductId()" (ngModelChange)="selectedProductId.set($event)">
        @for (product of products(); track product.id) {
          <mat-option [value]="product.id">{{product.name}}</mat-option>
        }
      </mat-select>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Quantity</mat-label>
      <input matInput [(ngModel)]="quantity" />
    </mat-form-field>
    <p>Total: {{total() | currency}}</p>
</div>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="close()">Cancel</button>
  <button mat-button (click)="add()" cdkFocusInitial>Add to cart</button>
</mat-dialog-actions>
