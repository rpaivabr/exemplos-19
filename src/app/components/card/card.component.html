<mat-card class="card" appearance="outlined">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{product().name}}</mat-card-title>
    <mat-card-subtitle>{{product().region}} - {{ product().price | currency }}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image [src]="product().image_url" alt="Product Image">
  <mat-card-content>
    <p>{{product().description}}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="handleSelect()">{{label()}}</button>
  </mat-card-actions>
</mat-card>
